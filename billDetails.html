<body>
	<div data-role="page" id="billDetails">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<!--<a href="#" rel="external" data-icon="delete" data-rel="back" data-theme="c" class="confirmDelete">Delete This Bill</a>-->

				<li><a href="main.html" data-icon="home">Home</a></li>

			  </ul>
			</div>
		</div>
		
		<div data-role="content">
			<div id="wrapper">
				<div id="billDetails"> 
					<table width="100%">
						<tr>
							<td colspan="2"><h3 id="billCategory"></h3></td>
						</tr>								
						<tr>
							<td class="accTexStyle">Amount:  </td>
							<td><span id="billAmmount" class="fontStyle"></span></td>
						</tr>
						<tr class="billTotalAmount">
							<td class="accTexStyle">Total Amount:  </td>
							<td><span id="billTotalAmmount" class="fontStyle"></span></td>
						</tr>
						<tr class="billStatusAmount">
							<td class="accTexStyle">Status:  </td>
							<td><span id="billStatusAmount" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle">Related Account:  </td>
							<td><span id="billAccount" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle repeatTXT">Repeat Cycle:  </td>
							<td><span id="billRepeatCycle" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle repeatTXT">Repeat Until:  </td>
							<td><span id="billRepeatEndDate" class="fontStyle"></span></td>
						</tr>	
						<tr class="billCreatedTXT">
							<td class="accTexStyle">Date of Creation:  </td>
							<td><span id="billCreated" class="fontStyle"></span></td>
						</tr>		
					</table>
						<br>
						<span id="billCreatedList" class="fontStyle"></span>
						<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>				
				</div> 
				<ul id="actionList"></ul>					
			</div>	

			<label id="changeBillLabel" for="changeBill">Mark Bill As:</label>
			<div id="changeBillIDinitialPAID"><select name="changeBill" class="changeBill" data-role="slider" data-mini="true">
				<option value="off">UnPaid</option>
				<option value="on" selected="">Paid</option>
			</select></div>
			<div id="changeBillIDinitialUNPAID"><select name="changeBill" class="changeBill" data-role="slider" data-mini="true">
				<option value="off" selected="">UnPaid</option>
				<option value="on">Paid</option>
			</select></div>
			<div id="testSlider"></div>			
		</div>

		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Bill Details</span></h1>
		</div>
