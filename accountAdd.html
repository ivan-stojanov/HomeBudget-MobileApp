<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./internet/jquery.mobile-1.3.2.min.css">
<script src="./internet/jquery-1.8.3.min.js"></script>
<script src="./internet/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/styles.css" />	
<script src="./js/accountAdd.js"></script>

<script>
$(document).ready(function() {
	$("#save").on("click", function(event){
		if(($('#accountName').val().length > 0) && ($('#accountType').val().length > 0) && ($('#accountBalance').val().length > 0) /*&& (parseFloat($('#accountBalance').val()) > 0)*/ && ($('#accountDate').val().length > 0)){   

			if(confirm("Are you sure you want to create this account?")){	
				funcAccountAdd();				
			} else {
				event.preventDefault();
				return false;
			}
			
		} else {	
			alert('Please fill all fields with corresponding values!');
			return false;
		} 
	});
});	
</script>

</head>
    
<body>
	<div data-role="page" id="accountAdd">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="accountsList.html" data-icon="bars" data-transition="slide" rel="external">Accounts</a></li>
			  </ul>
			</div>

		</div>
		
		<div data-role="content">			
		    <form id="formDetails">    
				<div data-role="fieldcontain">
					<table width="100%">
						<tr>
							<td width="40%"><label for="accountName" class="accTexStyle"><b>Account Name:</b></label></td>
							<td><input type="text" name="accountName" id="accountName" value="" placeholder="Enter account name..."></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="accountType" class="accTexStyle">Type of Account:</label></td>
							<td><input type="text" name="accountType" id="accountType" value="" placeholder="Enter account type..."></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="accountBalance" class="accTexStyle">Opening Balance (MKD):</label></td>
							<td><input type="number" name="accountBalance" id="accountBalance" value="" placeholder="Enter amount..."></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="accountDate" class="accTexStyle">Date of Activation:</label></td>
							<td><input type="date" name="accountDate" id="accountDate" value=""/></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td> &nbsp </td>
							<td><input type="submit" id="save" data-inline="true" value="Create the account"></td>
						</tr>
					</table>
				</div>
				
				<div id="resultLog"></div>
			</form> 			
			<div id="busy">Loading...</div>			
				<hr>
				<br>
				<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
		</div>

		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Add Account</span></h1>
		</div>	
	</div>
</body>
</html>
