<script>
$(document).ready(function() {
	$("#save").on("click", function(event){
		if(($('#accountName').val().length > 0) && ($('#accountType').val().length > 0) && ($('#accountBalance').val().length > 0) && ($('#accountDate').val().length > 0)){

			if(confirm("Are you sure you want to create this account?")){	
				funcAccountAdd();				
			} else {
				event.preventDefault();
				return false;
			}
			
		} else {	
			alert('Please fill all fields');
			return false;
		} 
	});
});	
// method="post" action="accountsList.html" data-ajax="false"
</script>

</head>
    
<body>
	<div data-role="page" id="accountAdd">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<!--<a href="index.html" rel="external" data-icon="home" data-theme="c">Home</a>-->
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="accountsList.html" data-icon="bars" data-transition="slide" rel="external">Accounts</a></li>
			  </ul>
			</div>

		</div>
		
		<div data-role="content">			
		    <form id="formDetails">    
				<div data-role="fieldcontain">
					<br><label for="accountName">Account:</label><br>
					<input type="text" name="accountName" id="accountName" value="" placeholder="Enter account name...">	
					<br><br><label for="accountType">Type:</label><br>
					<input type="text" name="accountType" id="accountType" value="" placeholder="Enter account type...">	
					<br><br><label for="accountBalance">Opening balance:</label><br>
					<input type="number" name="accountBalance" id="accountBalance" value="" placeholder="Enter amount...">
					<br><br><label for="accountDate">Date:</label><br>
					<input type="date" name="accountDate" id="accountDate" value=""  />					
				</div>
				<input type="submit" id="save" data-inline="true" value="Save">
				<div id="resultLog"></div>
			</form> 			
			<div id="busy">Loading...</div>
		</div>

		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Add Account</span></h1>
		</div>	
	</div>
