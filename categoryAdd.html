	$("#save").on("click", function(event){ 
		var condition = (($('#categoryType').val().length > 0) /*&& ($('#categoryIsIncome').val() == "on") || ($('#categoryIsExpense').val() == "on") || ($('#categoryIsBill').val() == "on")*/);
		
		if(condition == true) {
			if(confirm("Are you sure you want to create this category?")){											
				funcCategoryAdd();

		} else {	
			alert('Please fill all fields');
			return false;
		}

<body>
	<div data-role="page" id="categoryAdd">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="categoriesList.html" data-icon="bars" data-transition="slide" rel="external">Categories</a></li>
			  </ul>
			</div>
		</div>
		
		<div data-role="content">				
		    <form id="formDetails">
				<div data-role="fieldcontain">
					<table width="100%">
						<tr>
							<td width="40%"><label for="categoryType" class="accTexStyle"><b>Category Name:</b></label></td>
							<td><input type="text" name="categoryType" id="categoryType" value="" placeholder="Enter name..."></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
					</table>			
			
					<label id="leftRadio">
						<select name="categoryIsIncome" id="categoryIsIncome" data-role="slider" data-mini="true">
							<option value="off">No</option>
							<option value="on" selected="">Yes</option>
						</select>
					</label>
					<label style="width:60%;" for="categoryIsIncome" class="accTexStyle"> &nbsp   Marked as Income Category</label>
					<hr>
					<label id="leftRadio">
						<select name="categoryIsExpense" id="categoryIsExpense" data-role="slider" data-mini="true">
							<option value="off">No</option>
							<option value="on" selected="">Yes</option>
						</select>
					</label>
					<label style="width:60%;" for="categoryIsExpense" class="accTexStyle"> &nbsp   Marked as Expense Category</label>
					<hr>
					<label id="leftRadio">
						<select name="categoryIsBill" id="categoryIsBill" data-role="slider" data-mini="true">
							<option value="off">No</option>
							<option value="on" selected="">Yes</option>
						</select>
					</label>
					<label style="width:60%;" for="categoryIsBill" class="accTexStyle"> &nbsp   Marked as Bill Category</label>
					<hr>
				</div>
				
				<table width="100%">
					<tr>
						<td width="40%"> &nbsp </td>
						<td style="width:60%;"><input type="submit" id="save" data-inline="true" value="Create the category"/></td>
					</tr>
				</table>				
				<div id="resultLog"></div>
			</form>
				<hr>
				<br>
				<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
		</div>

		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Add Category</span></h1>
		</div>
	
	</div>
