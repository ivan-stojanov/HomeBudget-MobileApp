<html>
<head>

<script src="./js/expenseAdd.js"></script>

<script>

$(document).ready(function() {

	addAccountsDropDown();
	addCategoriesDropDown();
	$(".repeatPeriod").hide();	
	$('#repeat').value == "off";
	/*touchEvent = (navigator.userAgent.match(/iPad|iPhone|Android/i)) ? "touchstart" : "click";    
    $(document).on(touchEvent, '.ui-radio', function(){ 
	*/
	///*
	$('#repeat').change(
		function(){//*/
			if(this.value == "on") {				
					$(".repeatPeriod").show();
			} else {
					$(".repeatPeriod").hide();
			}
		}
	);

	$("#save").on("click", function(event){
		var condition;
		if($('#repeat').val() == "on") {	
			condition = (($('#expenseName').val().length > 0) && ($('#expenseAmmount').val().length > 0) && ($('#drop-down-list-account').val().length > 0) && ($('#drop-down-list-account').val() != "points") && ($('#drop-down-list-category').val().length > 0) && (parseFloat($('#expenseAmmount').val()) != 0) /*&& ($('#expenseDueDate').val().length > 0)*/ && ($('#drop-down-list-cycle').val().length > 0) && ($('#expenseRepeatEndDate').val().length > 0));
		} else {
			condition = (($('#expenseName').val().length > 0) && ($('#expenseAmmount').val().length > 0) && ($('#drop-down-list-account').val().length > 0) && ($('#drop-down-list-account').val() != "points") && ($('#drop-down-list-category').val().length > 0) && (parseFloat($('#expenseAmmount').val()) != 0) /*&& ($('#expenseDueDate').val().length > 0)*/);
		}
		
		if(condition == true) {
			if(confirm("Are you sure you want to create this expense?")){											
				funcExpenseAdd();					
			} else {
				event.preventDefault();
				return false;
			}
				
		} else {	
			alert('Please fill all fields with corresponding values!');
			return false;
		}			
	});
});	
//data-ajax="false" method="post" action="incomesList.html" 
</script>

</head>
    
<body>
	<div data-role="page" id="expenseAdd">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<!--<a href="index.html" data-icon="home" rel="external" data-theme="c">Home</a>-->
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="expensesList.html" data-icon="bars" data-transition="slide" rel="external">Expenses</a></li>
			  </ul>
			</div>

		</div>
		
		<div data-role="content">	
			
		    <form id="formDetails">
				<div data-role="fieldcontain">				
					<table width="100%">
						<tr>
							<td width="40%"><label for="expenseName" class="accTexStyle"><b>Expense Name:</b></label></td>
							<td><input type="text" name="expenseName" id="expenseName" value="" placeholder="Enter name..."></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="expenseAmmount" class="accTexStyle">Expense Amount (MKD):</label></td>
							<td><input type="number" name="expenseAmmount" id="expenseAmmount" value="" placeholder="Enter amount..."></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="drop-down-list-account" class="accTexStyle select">Choose Account:</label></td>
							<td><select name="drop-down-list-account" id="drop-down-list-account" data-native-menu="false">
									<option value="">Choose account</option>
									<option value="Cash on hand">Cash on hand</option>
									<option value="Credit Card">Credit Card</option>
									<option value="Bank Account">Bank Account</option>
									<option value="points" disable> . . . </option>
								</select></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="drop-down-list-category" class="accTexStyle select">Choose Category:</label></td>
							<td><select name="drop-down-list-category" id="drop-down-list-category" data-native-menu="false">
									<option value="">Choose category</option>
									<option value="" disable> . . . </option>
								</select></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
					</table>	
					
					<label for="repeat" class="accTexStyle">Repeat:</label>
					<div id="leftRadioIncome">
						<select name="repeat" id="repeat" data-role="slider" data-mini="true">
							<option value="on">Yes</option>
							<option value="off" selected="">No</option>
						</select>
					</div>				
					
					<table width="100%">
						<tr class="repeatPeriod"><td colspan="2"><hr></td></tr>
						<tr class="repeatPeriod">
							<td><label for="drop-down-list-cycle" class="accTexStyle">Choose Repeat Cycle:</label></td>
							<td><select name="expenseRepeatCycle" id="drop-down-list-cycle" data-native-menu="false">		
									<option value="">Cycle</option>
									<option value="Hourly">Hourly</option>
									<option value="Dayly">Dayly</option>
									<option value="Weekly">Weekly</option>
									<option value="Monthly">Monthly</option>
									<option value="Yearly">Yearly</option>
								</select></td>
						</tr>
						<tr class="repeatPeriod"><td colspan="2"><hr></td></tr>
						<tr class="repeatPeriod">
							<td><label for="expenseRepeatEndDate" class="accTexStyle">Repeat Until:</label></td>
							<td><input type="date" name="expenseRepeatEndDate" id="expenseRepeatEndDate" value=""></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td width="40%"> &nbsp </td>
							<td><input type="submit" id="save" data-inline="true" value="Create the expense"></td>
						</tr>
					</table>
				</div>					
				<div id="resultLog"></div>
			</form> 			
			<div id="busy">Loading...</div>				
				<hr>
				<br>
				<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
		</div>

		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Add Expense</span></h1>
		</div>
	
	</div>
</body>
</html>
