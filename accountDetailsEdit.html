<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./internet/jquery.mobile-1.3.2.min.css">
<script src="./internet/jquery-1.8.3.min.js"></script>
<script src="./internet/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/styles.css" />	
<script src="js/accountDetailsEdit.js"></script>

</head>

<body>
	<div data-role="page" id="accountDetailsEdit" data-dialog="true">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li style="width:26%;"><a href="main.html" data-icon="home">Home</a></li>
				<li style="width:37%;" id='saveAcc'><a href="accountDetails.html" data-icon="check">Update This Account</a></li>
				<li style="width:37%;" id='deleteAcc'><a href="#" rel="external" data-icon="delete" class="confirmDelete">Delete This Account</a></li>
			  </ul>
			</div>
		</div>
		
		<div data-role="content">	
			<div id="wrapper">
				<div id="accountDetails">
				<table width="100%">
					<tr>
						<td>
							<table>
								<tr><td class="accTexStyle"><span class="nameEditAcc">Name of Account: </span></td><td><input type="text" name="accName" id="accNameValue"></td></tr>
								<tr><td colspan="2"><h3 id="accName"></h3></td></tr>								
								<tr><td class="accTexStyle">Type of Account:  </td><td><span id="accType" class="fontStyle"><input type="text" name="accType" id="accTypeValue"></span></td></tr>
								<tr><td class="accTexStyle">Current Balance (MKD):  </td><td><span id="accBalance" class="fontStyle"><input type="number" name="accBalance" id="accBalanceValue"></span></td><!--<td style="font-family: cursive;">MKD</td>--></tr>
								<tr><td class="accTexStyle">Date of Activation:  </td><td><span id="accDate" class="fontStyle"></span></td></tr>		
							</table>
						</td>	
						<td style="float: right;">
							<table>
								<ol>
									<li> &nbsp </li>
									<li id='addIncomeAcc'><a rel="external" data-icon="arrow-d">Add Income to this Account</a></li>
									<li id='addExpenseAcc'><a rel="external" data-icon="arrow-u">Add Expense to this Account</a></li>
								</ol>
							</table>
						</td>
					</tr>
				</table>
					<br>
					<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
				</div> 
				<ul id="actionList"></ul>
			</div>
			
			<div id="busy">Loading...</div>	
		</div>

		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Edit Account</span></h1>
		</div>
			
	</div>
</body>
</html>
