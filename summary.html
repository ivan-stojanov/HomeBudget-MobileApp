<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./internet/jquery.mobile-1.3.2.min.css">
<script src="./internet/jquery-1.8.3.min.js"></script>
<script src="./internet/jquery.mobile-1.3.2.min.js"></script>
<script type="text/javascript" src="./js/date.js"></script>
<link rel="stylesheet" href="css/styles.css" />	
<script src="js/summary.js"></script>
</head>

<body>
	<div data-role="page" id="summary">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="./calculator/calculator.html" data-icon="grid" data-transition="fade" rel="external">Calculator</a></li>
			  </ul>
			</div>
		</div>
		
		<div data-role="content">
			<div id="wrapper">
					<div id="incomeDetails"> 		  		
						<table width="100%">
							<tr>
								<td align="center" colspan="2"><h3 id="Summary">Summary</h3></td>
							</tr>
							<tr><td colspan="2"><hr></td></tr>
							<tr>
								<td>							
									<span class="accTexStyle"><b>Total Incomes/Expenses</b></span>
									<p id="totalIncomes"></p><p id="totalExpenses"></p><hr width="50%" align="left"><p id="totalSum"></p>
								</td>
								<td align="right">
									<span class="accTexStyle"><b>Account Balance</b></span>
									<p id="accountStatus"></p><p> &nbsp </p> <hr style="visibility:hidden;"> <p> &nbsp </p>
								</td>
							</tr>
							<tr><td colspan="2"><hr></td></tr>
							<tr>
								<td>							
									<span class="accTexStyle" ><b>Today</b></span>
									<p id="todayIncomes"></p><p id="todayExpenses"></p><hr width="50%" align="left"><p id="todaySum"></p>
								</td>
								<td align="right">
									<span class="accTexStyle" onclick="setSummaryType('past7days')"><b>Past 7 Days</b></span>
									<p id="past7daysIncomes"></p><p id="past7daysExpenses"></p><hr width="50%" align="right"><p id="past7daysSum"></p>
								</td>
							</tr>
							<tr><td colspan="2"><hr></td></tr>
							<tr>
								<td>
									<span class="accTexStyle" onclick="setSummaryType('thisMonth')"><b>This Month</b></span>
									<p id="thisMonthIncomes"></p><p id="thisMonthExpenses"></p><hr width="50%" align="left"><p id="thisMonthSum"></p>
								</td>
								<td align="right">
									<span class="accTexStyle" onclick="setSummaryType('thisYear')"><b>This Year</b></span>
									<p id="thisYearIncomes"></p><p id="thisYearExpenses"></p><hr width="50%" align="right"><p id="thisYearSum"></p>
								</td>
							</tr>
							<tr><td colspan="2"><hr></td></tr>
						</table>
					</div> 
					<ul id="actionList"></ul>					
			</div>			
			<div id="busy">Loading...</div>	
				<br>
				<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
		</div>

		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Summary</span></h1>
		</div>
			
	</div>
</body>
</html>
