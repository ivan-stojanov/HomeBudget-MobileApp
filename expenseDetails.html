<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./internet/jquery.mobile-1.3.2.min.css">
<script src="./internet/jquery-1.8.3.min.js"></script>
<script src="./internet/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/styles.css" />	
<script src="js/expenseDetails.js"></script>

</head>

<body>
	<div data-role="page" id="expenseDetails">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="#" rel="external" data-icon="delete" class="confirmDelete"><span id="spanMSG">Delete This Expense</span></a></li>
			  </ul>
			</div>
		</div>
		
		<div data-role="content">	
			<div id="wrapper">
				<div id="expenseDetails"> 
					<table width="100%">
						<tr>
							<td colspan="2"><h3 id="expenseName"></h3></td>
						</tr>								
						<tr>
							<td class="accTexStyle">Amount:  </td>
							<td><span id="expenseAmmount" class="fontStyle"></span></td>
						</tr>
						<tr class="expenseTotalAmount">
							<td class="accTexStyle">Total Amount:  </td>
							<td><span id="expenseTotalAmmount" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle">Related Account:  </td>
							<td><span id="expenseAccount" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle">Expense Category:  </td>
							<td><span id="expenseCategory" class="fontStyle"></span></td>
						</tr>	
						<tr>
							<td class="accTexStyle repeatTXT">Repeat Cycle:  </td>
							<td><span id="expenseRepeatCycle" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle repeatTXT">Repeat Until:  </td>
							<td><span id="expenseRepeatEndDate" class="fontStyle"></span></td>
						</tr>	
						<tr class="exCreatedTXT">
							<td class="accTexStyle">Date of Creation:  </td>
							<td><span id="expenseCreated" class="fontStyle"></span></td>
						</tr>		
					</table>
						<br>
						<span id="expenseCreatedList" class="fontStyle"></span>
						<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
				</div> 
				<ul id="actionList"></ul>					
			</div>
			
			<div id="busy">Loading...</div>	
			</div>

			<div data-role="footer" class="footer">
				<h1><span class="titleTXT">Expense Details</span></h1>
			</div>
			
		</div>

</body>

</html>
