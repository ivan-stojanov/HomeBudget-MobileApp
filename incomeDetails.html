<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./internet/jquery.mobile-1.3.2.min.css">
<script src="./internet/jquery-1.8.3.min.js"></script>
<script src="./internet/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/styles.css" />	
<script src="js/incomeDetails.js"></script>

</head>

<body>
	<div data-role="page" id="incomeDetails">
	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="#" rel="external" data-icon="delete" data-rel="back" class="confirmDelete">Delete This Income</a></li>
			  </ul>
			</div>
		</div>
		
		<div data-role="content">
			<div id="wrapper">
				<div id="incomeDetails"> 
					<table width="100%">
						<tr>
							<td colspan="2"><h3 id="incomeName"></h3></td>
						</tr>								
						<tr>
							<td class="accTexStyle">Amount:  </td>
							<td><span id="incomeAmmount" class="fontStyle"></span></td>
						</tr>
						<tr class="incomeTotalAmount">
							<td class="accTexStyle">Total Amount:  </td>
							<td><span id="incomeTotalAmmount" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle">Related Account:  </td>
							<td><span id="incomeAccount" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle">Income Category:  </td>
							<td><span id="incomeCategory" class="fontStyle"></span></td>
						</tr>	
						<tr>
							<td class="accTexStyle repeatTXT">Repeat Cycle:  </td>
							<td><span id="incomeRepeatCycle" class="fontStyle"></span></td>
						</tr>
						<tr>
							<td class="accTexStyle repeatTXT">Repeat Until:  </td>
							<td><span id="incomeRepeatEndDate" class="fontStyle"></span></td>
						</tr>	
						<tr class="incCreatedTXT">
							<td class="accTexStyle">Date of Creation:  </td>
							<td><span id="incomeCreated" class="fontStyle"></span></td>
						</tr>		
					</table>
						<br>
						<span id="incomeCreatedList" class="fontStyle"></span>
						<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
				</div> 
				<ul id="actionList"></ul>					
			</div>
			
			<div id="busy">Loading...</div>	
		</div>

		<div data-role="footer" class="footer">
				<h1><span class="titleTXT">Income Details</span></h1>
		</div>
			
	</div>

</body>

</html>
