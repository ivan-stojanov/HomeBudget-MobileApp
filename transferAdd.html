<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-1.8.3.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
<link rel="stylesheet" href="css/styles.css" />	
<script src="./js/transferAdd.js"></script>

<script>
$(document).ready(function() {

	addAccountsDropDowns();
	$("#transferBtn").on("click", function(event){
		var condition;
		condition = (($('#transferAmmount').val().length > 0) && ($('#drop-down-list-from-account').val().length > 0) && ($('#drop-down-list-from-account').val() != "points") && ($('#drop-down-list-to-account').val() != "points") && ($('#drop-down-list-to-account').val().length > 0) && ($('#drop-down-list-from-account').val() != $('#drop-down-list-to-account').val()) && ($('#transferDate').val().length > 0));
		
		if(condition == true) {
			if(confirm("Are you sure you want to create this transfer?")){											
				funcTransferAdd();					
			} else {
				event.preventDefault();
				return false;
			}
				
		} else {	
			alert('Please fill the fields with corresponding values!');
			return false;
		}			
	});
});	
</script>
</head>
    
<body>
	<div data-role="page" id="transferAdd">	
		<div data-role="header" id="header" class="header">
			<h1>Home Budget Manager</h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<!--<a href="index.html" data-icon="home" rel="external" data-theme="c">Home</a>-->
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="transfersList.html" data-icon="bars" rel="external">Transfer List</a></li>
			  </ul>
			</div>
		</div>		
		<div data-role="content">				
		    <form id="formDetails">
				<div data-role="fieldcontain">					
					<br><label for="drop-down-list-from-account" class="select">From Account:</label>
					<br>
					<select name="drop-down-list-from-account" id="drop-down-list-from-account" data-native-menu="false">
						<option value="">Choose the account to transfer from</option>
						<option value="Cash on hand">Cash on hand</option>
						<option value="Credit Card">Credit Card</option>
						<option value="Bank Account">Bank Account</option>
						<option value="points" disable> . . . </option>
					</select>					
					<br>
					<br><label for="drop-down-list-to-account" class="select">To Account:</label>
					<br>
					<select name="drop-down-list-to-account" id="drop-down-list-to-account" data-native-menu="false">
						<option value="">Choose the account to transfer to</option>
						<option value="Cash on hand">Cash on hand</option>
						<option value="Credit Card">Credit Card</option>
						<option value="Bank Account">Bank Account</option>
						<option value="points" disable> . . . </option>
					</select>
					<br><br><label for="transferAmmount">Amount:</label><br>
					<input type="number" name="transferAmmount" id="transferAmmount" value="" placeholder="Enter transfer amount...">
					<br><br><label for="transferDate">Transfer Date:</label><br>
					<input type="date" name="transferDate" id="transferDate" value=""  />	
					<br><br>
					<input type="submit" id="transferBtn" data-inline="true" value="Make a Transfer">
					<div id="resultLog"></div>
				</div>	
			</form> 			
			<div id="busy">Loading...</div>	
		</div>
		<div data-role="footer" class="footer">
			<h1>Add Income</h1>
		</div>	
	</div>

</body>
</html>
