<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" href="./internet/jquery.mobile-1.3.2.min.css">
<script src="./internet/jquery-1.8.3.min.js"></script>
<script src="./internet/jquery.mobile-1.3.2.min.js"></script>
<link rel="stylesheet" href="css/styles.css" />	
<script src="./js/transferAdd.js"></script>

<script>
$(document).ready(function() {

	addAccountsDropDowns();
	$("#transferBtn").on("click", function(event){
		var condition;
		condition = (($('#transferAmmount').val().length > 0) && ($('#drop-down-list-from-account').val().length > 0) && ($('#drop-down-list-from-account').val() != "points") && ($('#drop-down-list-to-account').val() != "points") && ($('#drop-down-list-to-account').val().length > 0) && ($('#drop-down-list-from-account').val() != $('#drop-down-list-to-account').val()) && (parseFloat($('#transferAmmount').val()) != 0) && ($('#transferDate').val().length > 0) && (parseFloat($('#transferAmmount').val()) > 0));
		
		if(condition == true) {
			if(confirm("Are you sure you want to create this transfer?")){											
				funcTransferAdd();					
			} else {
				event.preventDefault();
				return false;
			}
				
		} else {	
			alert('Please fill the fields with corresponding values!');
			return false;
		}			
	});
});	
</script>
</head>
    
<body>
	<div data-role="page" id="transferAdd">	
		<div data-role="header" id="header" class="header">
			<h1><span class="titleTXT">Home Budget Manager</span></h1>
			<a href="#" data-role="button" data-icon="back" data-rel="back" data-theme="c">Go Back</a>
			<!--<a href="index.html" data-icon="home" rel="external" data-theme="c">Home</a>-->
			<div data-role="navbar" id="navBarGoUP" data-iconpos="left">
			  <ul>
				<li><a href="main.html" data-icon="home">Home</a></li>
				<li><a href="transfersListDetails.html" data-icon="bars" rel="external">Transfer List</a></li>
			  </ul>
			</div>
		</div>		
		<div data-role="content">				
		    <form id="formDetails">
				<div data-role="fieldcontain">
					<table width="100%">
						<tr>
							<td><label for="drop-down-list-from-account" class="accTexStyle select">Transfer From:</label></td>
							<td><select name="drop-down-list-from-account" id="drop-down-list-from-account" data-native-menu="false">
									<option value="">Choose the Account</option>
									<option value="Cash on hand">Cash on hand</option>
									<option value="Credit Card">Credit Card</option>
									<option value="Bank Account">Bank Account</option>
									<option value="points" disable> . . . </option>
								</select></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="drop-down-list-to-account" class="accTexStyle select">Transfer To:</label></td>
							<td><select name="drop-down-list-to-account" id="drop-down-list-to-account" data-native-menu="false">
									<option value="">Choose the Account</option>
									<option value="Cash on hand">Cash on hand</option>
									<option value="Credit Card">Credit Card</option>
									<option value="Bank Account">Bank Account</option>
									<option value="points" disable> . . . </option>
								</select></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="transferAmmount" class="accTexStyle">Transfer Amount (MKD):</label></td>
							<td><input type="number" name="transferAmmount" id="transferAmmount" value="" placeholder="Enter amount..."></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td><label for="transferDate" class="accTexStyle">Transfer at Date:</label></td>
							<td><input type="date" name="transferDate" id="transferDate" value=""></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
						<tr>
							<td width="40%"> &nbsp </td>
							<td><input type="submit" id="transferBtn" data-inline="true" value="Make a Transfer"></td>
						</tr>
						<tr><td colspan="2"><hr></td></tr>
					</table>	
					<!--<div id="resultLog"></div>-->
				</div>	
			</form> 			
			<!--<div id="busy">Loading...</div>	-->
				<br>
				<p class="fantasyStyle" align="right">Current Date:  <span id="currentDate"></span></p>
		</div>
		<div data-role="footer" class="footer">
			<h1><span class="titleTXT">Add Transfer</span></h1>
		</div>	
	</div>

</body>
</html>
